    <article class="pclicker">
        <h3 class="hclicker"><span id="click">0</span> cliques</h3>
        </br></br>
        <button class="clicar" onclick="clique()" id="demo">Clicar</button>
        <button class="clicar" onclick="reset()">Reiniciar</button>
    </article>
    <script>
        var click = 0;
        var c = document.getElementById("click");
        function clique() {
            click += 1;
            c.innerHTML = click;
        }
        function reset() {
            click = 0;
            c.innerHTML = click;
        }
    </script>
